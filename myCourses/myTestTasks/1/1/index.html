<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>myPopupButton</title>
</head>
<body>
    <button id="popup-button">Открыть поп-ап</button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <!-- Здесь можете разместить контент вашего поп-ап окна -->
            <p>Здесь может быть Ваш контент.</p>
            <button id="close-button">Закрыть</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
